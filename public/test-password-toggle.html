<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Password Toggle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/brixo.css">
</head>
<body class="p-5">
    <div class="container">
        <h1 class="mb-4">Test Password Toggle</h1>
        
        <div class="row">
            <div class="col-md-6">
                <h3>Login Form (Modal Style)</h3>
                <div class="mb-3">
                    <label for="login_correo" class="form-label fw-semibold">Correo electrónico</label>
                    <input id="login_correo" type="email" class="form-control p-3 rounded-3" placeholder="nombre@ejemplo.com">
                </div>
                <div class="mb-3">
                    <label for="login_contrasena" class="form-label fw-semibold">Contraseña</label>
                    <input id="login_contrasena" type="password" class="form-control p-3 rounded-3" placeholder="Tu contraseña">
                </div>
            </div>
            
            <div class="col-md-6">
                <h3>Register Form</h3>
                <div class="mb-3">
                    <label for="registro_contrasena" class="form-label fw-semibold">Contraseña</label>
                    <input id="registro_contrasena" type="password" class="form-control p-3 rounded-3" placeholder="Crea una contraseña">
                </div>
                <div class="mb-3">
                    <label for="registro_contrasena_confirm" class="form-label fw-semibold">Confirmar contraseña</label>
                    <input id="registro_contrasena_confirm" type="password" class="form-control p-3 rounded-3" placeholder="Repite la contraseña">
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-md-6">
                <h3>Standard Login Form</h3>
                <div class="mb-3">
                    <label for="contrasena" class="form-label">Contraseña</label>
                    <input id="contrasena" type="password" class="form-control">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/password-toggle.js"></script>
</body>
</html>
