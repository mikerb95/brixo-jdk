<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">
<head>
    <title>Todos los Servicios</title>
    <style>
        body { background-color: #f7f8fc; }

        .filters-wrapper {
            position: sticky;
            top: calc(var(--navbar-offset, 4.5rem) + 24px);
            border: 1px solid #e9ecef;
            border-radius: 1rem;
            background-color: #fff;
            padding: 1.5rem;
            box-shadow: 0 12px 30px rgba(15, 23, 42, 0.08);
        }

        .filter-title {
            font-size: 0.9rem; font-weight: 700; text-transform: uppercase;
            letter-spacing: 0.04em; color: #4a5162; margin-bottom: 0.75rem;
        }

        .service-card {
            border: 1px solid rgba(148, 163, 184, 0.25);
            box-shadow: 0 12px 30px rgba(15, 23, 42, 0.08);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .service-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 14px 35px rgba(15, 23, 42, 0.12);
        }

        .service-img { height: 160px; object-fit: cover; }
        .price-tag { font-size: 1.1rem; font-weight: 700; color: #0d6efd; }

        @media (max-width: 991.98px) {
            .filters-wrapper { position: static; margin-bottom: 1.5rem; }
        }
    </style>
</head>
<body>
<main layout:fragment="content">
    <div class="container-fluid px-4">
        <div class="row g-4">

            <!-- Sidebar Filtros -->
            <div class="col-12 col-lg-4 col-xl-3 d-none d-lg-block">
                <aside class="filters-wrapper">
                    <div class="mb-4">
                        <h6 class="filter-title">Categorías</h6>
                        <div th:each="cat : ${categorias}" class="form-check">
                            <input class="form-check-input" type="checkbox" th:value="${cat.id}"
                                   th:id="'cat-' + ${cat.id}">
                            <label class="form-check-label small" th:for="'cat-' + ${cat.id}"
                                   th:text="${cat.nombre}">Categoría</label>
                        </div>
                    </div>

                    <div class="mb-4">
                        <h6 class="filter-title">Opinión de clientes</h6>
                        <a href="#" class="d-flex align-items-center gap-1 text-decoration-none text-dark py-1">
                            <i class="fas fa-star text-warning"></i><i class="fas fa-star text-warning"></i>
                            <i class="fas fa-star text-warning"></i><i class="fas fa-star text-warning"></i>
                            <i class="far fa-star text-warning"></i>
                            <span class="ms-1 small">o más</span>
                        </a>
                        <a href="#" class="d-flex align-items-center gap-1 text-decoration-none text-dark py-1">
                            <i class="fas fa-star text-warning"></i><i class="fas fa-star text-warning"></i>
                            <i class="fas fa-star text-warning"></i><i class="far fa-star text-warning"></i>
                            <i class="far fa-star text-warning"></i>
                            <span class="ms-1 small">o más</span>
                        </a>
                    </div>

                    <div class="mb-4">
                        <h6 class="filter-title">Precio</h6>
                        <div class="d-flex align-items-center gap-2 mb-2">
                            <input type="number" class="form-control form-control-sm" placeholder="Mín">
                            <span class="text-muted">-</span>
                            <input type="number" class="form-control form-control-sm" placeholder="Máx">
                        </div>
                        <button class="btn btn-outline-secondary btn-sm rounded-pill w-100">Ir</button>
                    </div>

                    <div class="mb-0">
                        <h6 class="filter-title">Ubicación</h6>
                        <div th:each="loc : ${ubicaciones}" class="form-check">
                            <input class="form-check-input" type="checkbox" th:value="${loc}"
                                   th:id="'loc-' + ${#strings.replace(loc, ' ', '')}">
                            <label class="form-check-label small"
                                   th:for="'loc-' + ${#strings.replace(loc, ' ', '')}"
                                   th:text="${loc}">Ciudad</label>
                        </div>
                    </div>
                </aside>
            </div>

            <!-- Listado de servicios -->
            <div class="col-12 col-lg-8 col-xl-9">
                <div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center mb-4 border-bottom pb-3 gap-3">
                    <div>
                        <h5 class="fw-bold mb-1">Todos los Servicios</h5>
                        <small class="text-muted" th:text="${#lists.size(servicios)} + ' resultados encontrados'">0 resultados</small>
                    </div>
                    <div class="d-flex align-items-center gap-2">
                        <label class="small text-muted">Ordenar por:</label>
                        <select class="form-select form-select-sm rounded-pill" style="width: auto;">
                            <option selected>Destacados</option>
                            <option value="1">Precio: Bajo a Alto</option>
                            <option value="2">Precio: Alto a Bajo</option>
                            <option value="3">Calificación promedio</option>
                        </select>
                    </div>
                </div>

                <div class="row row-cols-1 row-cols-md-2 row-cols-xl-3 g-4">
                    <div class="col" th:each="svc : ${servicios}">
                        <div class="card h-100 service-card rounded-3 overflow-hidden">
                            <div class="position-relative">
                                <img th:src="${svc.imagenUrl ?: '/images/placeholder-service.jpg'}"
                                     class="card-img-top service-img"
                                     th:alt="${svc.nombre}" loading="lazy">
                                <span class="position-absolute top-0 end-0 m-2 badge bg-dark bg-opacity-75 rounded-pill"
                                      th:text="${svc.categoria != null ? svc.categoria.nombre : ''}">Categoría</span>
                            </div>
                            <div class="card-body p-3">
                                <h6 class="card-title fw-bold mb-1 text-truncate" th:text="${svc.nombre}">Servicio</h6>
                                <div class="mb-2">
                                    <span class="text-warning small">
                                        <i class="fas fa-star"></i><i class="fas fa-star"></i>
                                        <i class="fas fa-star"></i><i class="fas fa-star"></i>
                                        <i class="far fa-star"></i>
                                    </span>
                                </div>
                                <div class="mb-3">
                                    <span class="price-tag"
                                          th:text="'$' + ${#numbers.formatDecimal(svc.precioEstimado ?: 0, 0, 'COMMA', 0, 'POINT')}">$0</span>
                                    <span class="small text-muted">/ servicio</span>
                                </div>
                                <div class="d-grid">
                                    <a th:href="@{'/servicios/' + ${svc.id}}"
                                       class="btn btn-warning btn-sm rounded-pill fw-bold">Ver detalles</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Paginación placeholder -->
                <nav aria-label="Paginación" class="mt-5 d-flex justify-content-center">
                    <ul class="pagination">
                        <li class="page-item disabled"><a class="page-link" href="#">Anterior</a></li>
                        <li class="page-item active"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">Siguiente</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</main>
</body>
</html>
