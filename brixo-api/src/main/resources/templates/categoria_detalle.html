<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layouts/main}">
<head><title th:text="${categoria.nombre + ' - Brixo'}">Categoría</title></head>
<body>
<main layout:fragment="content">
    <div class="container py-5" style="max-width:900px;">
        <div class="d-flex align-items-center gap-3 mb-4">
            <a th:href="@{/especialidades}" class="btn btn-outline-secondary rounded-circle"><i class="fas fa-arrow-left"></i></a>
            <h1 class="h2 fw-bold mb-0" th:text="${categoria.nombre}">Categoría</h1>
        </div>
        <p class="text-muted mb-4" th:text="${categoria.descripcion}">Descripción</p>

        <div th:if="${#lists.isEmpty(servicios)}" class="text-center py-5">
            <i class="fas fa-info-circle fa-3x text-muted mb-3"></i>
            <p class="text-muted">No hay servicios disponibles en esta categoría.</p>
        </div>

        <div th:unless="${#lists.isEmpty(servicios)}" class="row g-3">
            <div th:each="s : ${servicios}" class="col-md-6">
                <div class="card border-0 shadow-sm rounded-4 h-100">
                    <div class="card-body p-4">
                        <h5 class="fw-bold mb-2" th:text="${s.nombre}">Servicio</h5>
                        <p class="text-muted small mb-3" th:text="${s.descripcion}">Descripción</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="fw-bold text-primary">$<span th:text="${#numbers.formatInteger(s.precioHora ?: 0, 1, 'POINT')}">0</span>/hora</span>
                            <a th:href="@{/map}" class="btn btn-outline-primary btn-sm rounded-pill">Ver profesionales</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
