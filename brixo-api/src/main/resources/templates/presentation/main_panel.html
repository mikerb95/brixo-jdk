<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Presentación — Brixo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root {
            --bg-deep: #070a12;
            --bg-primary: #0b0f1a;
            --bg-card: #111827;
            --bg-surface: #1a2332;
            --border: rgba(52, 211, 153, 0.1);
            --emerald: #34d399;
            --cyan: #22d3ee;
            --rose: #f43f5e;
            --amber: #f59e0b;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: var(--bg-deep);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden
        }

        .panel-layout {
            display: grid;
            grid-template-columns: 1fr 340px;
            grid-template-rows: auto 1fr auto;
            height: 100vh;
            gap: 0
        }

        .panel-header {
            grid-column: 1/-1;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.6rem 1.2rem;
            background: rgba(11, 15, 26, 0.95);
            border-bottom: 1px solid var(--border);
            backdrop-filter: blur(12px)
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 1rem
        }

        .logo-badge {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 800;
            font-size: 1rem;
            color: var(--emerald)
        }

        .logo-badge img {
            width: 24px;
            height: 24px;
            border-radius: 6px
        }

        .status-pill {
            display: inline-flex;
            align-items: center;
            gap: 0.3rem;
            padding: 0.2rem 0.7rem;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 700;
            background: rgba(52, 211, 153, 0.1);
            color: var(--emerald);
            border: 1px solid rgba(52, 211, 153, 0.2)
        }

        .status-pill .dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--emerald);
            animation: blink 2s infinite
        }

        @keyframes blink {

            0%,
            100% {
                opacity: 1
            }

            50% {
                opacity: 0.3
            }
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 0.8rem
        }

        .timer-badge {
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            font-weight: 700;
            color: var(--text-secondary);
            background: var(--bg-card);
            padding: 0.3rem 0.7rem;
            border-radius: 8px;
            border: 1px solid var(--border)
        }

        .header-btn {
            display: flex;
            align-items: center;
            gap: 0.35rem;
            padding: 0.4rem 0.8rem;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            background: rgba(255, 255, 255, 0.04);
            color: var(--text-secondary);
            font-size: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            transition: all .2s
        }

        .header-btn:hover {
            background: rgba(52, 211, 153, 0.1);
            color: var(--emerald);
            border-color: rgba(52, 211, 153, 0.2)
        }

        /* ── Main area: current slide ── */
        .main-area {
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            padding: 1rem
        }

        .current-slide-wrap {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative
        }

        .current-slide-wrap img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 14px;
            border: 1px solid var(--border);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5)
        }

        .slide-counter {
            position: absolute;
            bottom: 12px;
            right: 12px;
            background: rgba(0, 0, 0, 0.75);
            backdrop-filter: blur(6px);
            color: #fff;
            font-size: 0.85rem;
            font-weight: 700;
            padding: 0.3rem 0.7rem;
            border-radius: 10px
        }

        .slide-nav {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.6rem;
            padding: 0.75rem 0 0
        }

        .slide-nav button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.35rem;
            padding: 0.55rem 1.2rem;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            background: rgba(255, 255, 255, 0.04);
            color: var(--text-primary);
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            transition: all .2s
        }

        .slide-nav button:hover {
            background: rgba(52, 211, 153, 0.12);
            border-color: rgba(52, 211, 153, 0.2)
        }

        .slide-nav button.disabled {
            opacity: 0.3;
            pointer-events: none
        }

        /* ── Sidebar ── */
        .sidebar {
            background: var(--bg-primary);
            border-left: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            overflow: hidden
        }

        .sidebar-section {
            padding: 0.75rem 0.9rem
        }

        .sidebar-section+.sidebar-section {
            border-top: 1px solid var(--border)
        }

        .section-title {
            font-size: 0.6rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.12em;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.3rem
        }

        .section-title i {
            font-size: 0.55rem;
            color: var(--emerald)
        }

        /* Demo URL control */
        .demo-input-row {
            display: flex;
            gap: 0.4rem
        }

        .demo-input-row input {
            flex: 1;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 0.4rem 0.6rem;
            color: var(--text-primary);
            font-size: 0.75rem;
            outline: none;
            transition: border-color .2s
        }

        .demo-input-row input:focus {
            border-color: var(--emerald)
        }

        .demo-input-row button {
            padding: 0.4rem 0.7rem;
            border-radius: 8px;
            border: none;
            font-size: 0.7rem;
            font-weight: 700;
            cursor: pointer;
            transition: all .2s
        }

        .btn-project {
            background: linear-gradient(135deg, var(--emerald), var(--cyan));
            color: #000
        }

        .btn-project:hover {
            opacity: 0.85
        }

        .btn-stop-demo {
            background: rgba(244, 63, 94, 0.15);
            color: var(--rose);
            border: 1px solid rgba(244, 63, 94, 0.2) !important
        }

        .btn-stop-demo:hover {
            background: rgba(244, 63, 94, 0.25)
        }

        .demo-presets {
            display: flex;
            flex-wrap: wrap;
            gap: 0.3rem;
            margin-top: 0.4rem
        }

        .demo-preset {
            padding: 0.2rem 0.5rem;
            font-size: 0.65rem;
            font-weight: 600;
            border-radius: 6px;
            border: 1px solid rgba(255, 255, 255, 0.06);
            background: rgba(255, 255, 255, 0.03);
            color: var(--text-secondary);
            cursor: pointer;
            transition: all .2s
        }

        .demo-preset:hover {
            border-color: rgba(52, 211, 153, 0.2);
            color: var(--emerald)
        }

        /* Thumbnails */
        .thumbnails-container {
            flex: 1;
            overflow-y: auto;
            padding: 0.5rem 0.9rem
        }

        .thumbnails-container::-webkit-scrollbar {
            width: 4px
        }

        .thumbnails-container::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px
        }

        .thumb-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.45rem
        }

        .thumb-item {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            border: 2px solid transparent;
            cursor: pointer;
            transition: all .2s
        }

        .thumb-item:hover {
            border-color: rgba(52, 211, 153, 0.3)
        }

        .thumb-item.active {
            border-color: var(--emerald);
            box-shadow: 0 0 12px rgba(52, 211, 153, 0.2)
        }

        .thumb-item img {
            width: 100%;
            display: block;
            aspect-ratio: 16/9;
            object-fit: cover
        }

        .thumb-num {
            position: absolute;
            bottom: 3px;
            left: 4px;
            font-size: 0.55rem;
            font-weight: 700;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 0.1rem 0.35rem;
            border-radius: 4px
        }

        /* Footer tools */
        .panel-footer {
            grid-column: 1/-1;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.45rem 1rem;
            background: rgba(11, 15, 26, 0.95);
            border-top: 1px solid var(--border)
        }

        .footer-links {
            display: flex;
            gap: 0.5rem
        }

        .footer-link {
            display: flex;
            align-items: center;
            gap: 0.3rem;
            padding: 0.3rem 0.65rem;
            border-radius: 6px;
            font-size: 0.7rem;
            font-weight: 600;
            color: var(--text-muted);
            text-decoration: none;
            transition: all .2s;
            border: 1px solid transparent
        }

        .footer-link:hover {
            color: var(--emerald);
            border-color: rgba(52, 211, 153, 0.2)
        }

        .footer-info {
            font-size: 0.65rem;
            color: var(--text-muted)
        }

        @media(max-width:900px) {
            .panel-layout {
                grid-template-columns: 1fr
            }

            .sidebar {
                display: none
            }
        }
    </style>
</head>

<body>
    <div class="panel-layout">
        <!-- Header -->
        <div class="panel-header">
            <div class="header-left">
                <div class="logo-badge"><span>BRIXO</span> Presentación</div>
                <div class="status-pill"><span class="dot"></span> En vivo</div>
            </div>
            <div class="header-right">
                <div class="timer-badge" id="timer">00:00</div>
                <a class="header-btn" th:href="@{/presenter}" target="_blank"><i class="fas fa-sticky-note"></i>
                    Notas</a>
                <a class="header-btn" th:href="@{/remote}" target="_blank"><i class="fas fa-mobile-alt"></i> Control</a>
                <button class="header-btn" onclick="toggleFullscreen()"><i class="fas fa-expand"></i> Pantalla</button>
            </div>
        </div>

        <!-- Main slide area -->
        <div class="main-area">
            <div class="current-slide-wrap">
                <img id="current-slide-img" src="/presentation/Slide1.PNG" alt="Slide actual">
                <div class="slide-counter" id="slide-counter">1 / <span th:text="${totalSlides}">11</span></div>
            </div>
            <div class="slide-nav">
                <button id="btn-prev" onclick="changeSlide(-1)"><i class="fas fa-chevron-left"></i> Anterior</button>
                <button id="btn-next" onclick="changeSlide(1)">Siguiente <i class="fas fa-chevron-right"></i></button>
            </div>
        </div>

        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-section">
                <div class="section-title"><i class="fas fa-globe"></i> Proyectar Demo URL</div>
                <div class="demo-input-row">
                    <input type="text" id="demo-url" placeholder="https://..." value="">
                    <button class="btn-project" onclick="projectDemo()">Proyectar</button>
                    <button class="btn-stop-demo" onclick="stopDemo()"><i class="fas fa-stop"></i></button>
                </div>
                <div class="demo-presets" id="demo-presets">
                    <span class="demo-preset" data-url="https://brixo.com.mx">Brixo Home</span>
                    <span class="demo-preset" data-url="https://brixo.com.mx/mapa">Mapa</span>
                    <span class="demo-preset" data-url="https://brixo.com.mx/cotizador">Cotizador</span>
                    <span class="demo-preset" data-url="https://brixo.com.mx/panel">Panel</span>
                </div>
            </div>

            <div class="sidebar-section">
                <div class="section-title"><i class="fas fa-th"></i> Diapositivas</div>
            </div>
            <div class="thumbnails-container">
                <div class="thumb-grid" id="thumb-grid">
                    <div th:each="i : ${#numbers.sequence(1, totalSlides)}" class="thumb-item"
                        th:classappend="${i == 1} ? ' active'" th:attr="data-slide=${i}" th:onclick="|goToSlide(${i})|">
                        <img th:src="@{'/presentation/Slide' + ${i} + '.PNG'}" th:alt="'Slide ' + ${i}">
                        <span class="thumb-num" th:text="${i}"></span>
                    </div>
                </div>
            </div>

            <div class="sidebar-section">
                <div class="section-title"><i class="fas fa-link"></i> Enlaces Rápidos</div>
                <div class="demo-presets">
                    <a class="demo-preset" href="https://github.com" target="_blank"><i class="fab fa-github"></i>
                        Repo</a>
                    <a class="demo-preset" href="https://hub.docker.com" target="_blank"><i class="fab fa-docker"></i>
                        Docker</a>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="panel-footer">
            <div class="footer-links">
                <a class="footer-link" th:href="@{/slides}" target="_blank"><i class="fas fa-tv"></i> Proyector</a>
                <a class="footer-link" th:href="@{/demo}" target="_blank"><i class="fas fa-desktop"></i> Demo</a>
                <a class="footer-link" th:href="@{/remote}" target="_blank"><i class="fas fa-mobile-alt"></i> Remoto</a>
                <a class="footer-link" th:href="@{/presenter}" target="_blank"><i class="fas fa-sticky-note"></i>
                    Notas</a>
            </div>
            <div class="footer-info">Teclado: ← → | Barra: Demo | J/K: ±5s timer</div>
        </div>
    </div>

    <script th:inline="javascript">
        let currentSlide = 1;
        const totalSlides = /*[[${totalSlides}]]*/ 11;
        let timerSeconds = 0, timerInterval = null;

        function startTimer() {
            if (timerInterval) return;
            timerInterval = setInterval(() => {
                timerSeconds++;
                const m = String(Math.floor(timerSeconds / 60)).padStart(2, '0');
                const s = String(timerSeconds % 60).padStart(2, '0');
                document.getElementById('timer').textContent = m + ':' + s;
            }, 1000);
        }

        function updateUI() {
            document.getElementById('current-slide-img').src = `/presentation/Slide${currentSlide}.PNG`;
            document.getElementById('slide-counter').textContent = `${currentSlide} / ${totalSlides}`;
            document.querySelectorAll('.thumb-item').forEach(t => {
                t.classList.toggle('active', +t.dataset.slide === currentSlide);
            });
            const active = document.querySelector(`.thumb-item[data-slide="${currentSlide}"]`);
            if (active) active.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            document.getElementById('btn-prev').classList.toggle('disabled', currentSlide <= 1);
            document.getElementById('btn-next').classList.toggle('disabled', currentSlide >= totalSlides);
        }

        function changeSlide(dir) {
            const n = currentSlide + dir;
            if (n < 1 || n > totalSlides) return;
            fetch('/api/slide', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ slide: n }) })
                .then(r => r.json()).then(d => { currentSlide = d.slide; updateUI(); });
        }

        function goToSlide(n) {
            if (n < 1 || n > totalSlides) return;
            fetch('/api/slide', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ slide: n }) })
                .then(r => r.json()).then(d => { currentSlide = d.slide; updateUI(); });
        }

        function projectDemo() {
            const url = document.getElementById('demo-url').value.trim();
            if (!url) return;
            fetch('/api/demo', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ url: url, active: true }) })
                .then(r => r.json()).then(() => { console.log('Demo projected:', url); });
        }

        function stopDemo() {
            fetch('/api/demo', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ url: '', active: false }) })
                .then(r => r.json()).then(() => { document.getElementById('demo-url').value = ''; });
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) document.documentElement.requestFullscreen();
            else document.exitFullscreen();
        }

        // Preset buttons
        document.querySelectorAll('.demo-preset[data-url]').forEach(p => {
            p.addEventListener('click', () => { document.getElementById('demo-url').value = p.dataset.url; });
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', e => {
            if (e.key === 'ArrowLeft') changeSlide(-1);
            else if (e.key === 'ArrowRight') changeSlide(1);
            else if (e.key === ' ') { e.preventDefault(); projectDemo(); }
            else if (e.key === 'Escape') stopDemo();
        });

        // Poll slide state
        fetch('/api/slide').then(r => r.json()).then(d => { currentSlide = d.slide; updateUI(); startTimer(); });
        setInterval(() => { fetch('/api/slide').then(r => r.json()).then(d => { if (d.slide !== currentSlide) { currentSlide = d.slide; updateUI(); } }); }, 1500);
    </script>
</body>

</html>
