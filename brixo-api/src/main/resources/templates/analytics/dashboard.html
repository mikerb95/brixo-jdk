<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layouts/main}">
<head><title>Analytics Dashboard - Brixo</title></head>
<body>
<main layout:fragment="content">
    <div class="container py-5" style="max-width:1200px;">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h2 fw-bold"><i class="fas fa-chart-line me-2"></i>Analytics Dashboard</h1>
            <a th:href="@{/admin}" class="btn btn-outline-secondary rounded-pill"><i class="fas fa-arrow-left me-1"></i>Admin</a>
        </div>

        <!-- Event summary cards -->
        <div class="row g-4 mb-5">
            <div class="col-md-4">
                <div class="card border-0 shadow-sm rounded-4 p-4 text-center">
                    <i class="fas fa-eye fa-2x text-primary mb-2"></i>
                    <h3 class="fw-bold" th:text="${totalPageViews ?: 0}">0</h3>
                    <span class="text-muted">Visitas</span>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card border-0 shadow-sm rounded-4 p-4 text-center">
                    <i class="fas fa-mouse-pointer fa-2x text-success mb-2"></i>
                    <h3 class="fw-bold" th:text="${totalClicks ?: 0}">0</h3>
                    <span class="text-muted">Clics</span>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card border-0 shadow-sm rounded-4 p-4 text-center">
                    <i class="fas fa-user-plus fa-2x text-warning mb-2"></i>
                    <h3 class="fw-bold" th:text="${totalRegistros ?: 0}">0</h3>
                    <span class="text-muted">Registros</span>
                </div>
            </div>
        </div>

        <!-- Recent events table -->
        <div class="card border-0 shadow-sm rounded-4">
            <div class="card-header bg-white border-0 pt-4 px-4"><h5 class="fw-bold mb-0">Eventos Recientes</h5></div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0">
                        <thead class="table-light">
                            <tr><th>Evento</th><th>Página</th><th>Sesión</th><th>Fecha</th></tr>
                        </thead>
                        <tbody>
                            <tr th:each="e : ${events}">
                                <td><span class="badge bg-secondary" th:text="${e.eventType}">click</span></td>
                                <td th:text="${e.pagePath}">/</td>
                                <td class="small text-muted" th:text="${#strings.abbreviate(e.sessionId ?: '', 12)}">session</td>
                                <td class="small text-muted" th:text="${e.timestamp}">2024-01-01</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div th:if="${events == null or #lists.isEmpty(events)}" class="text-center py-4">
                    <p class="text-muted mb-0">No hay eventos registrados aún.</p>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
