<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">Brixo</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <!-- Brixo CSS -->
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>

<body>
    <!-- Navbar fragment -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <!-- Flash messages -->
    <div class="container mt-3">
        <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${message}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
    </div>

    <!-- Main content â€” child pages replace this section -->
    <main layout:fragment="content" class="container py-4">
    </main>

    <!-- Footer fragment -->
    <div th:replace="~{fragments/footer :: footer}"></div>

    <!-- Login/Register modals -->
    <div th:replace="~{fragments/modals :: loginModal}"></div>
    <div th:replace="~{fragments/modals :: registerModal}"></div>

    <!-- Cookie consent banner -->
    <div th:replace="~{fragments/cookie_consent :: cookieConsent}"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/navbar.js}"></script>
    <!-- Analytics tracker -->
    <script th:src="@{/js/brixo-analytics.js}"></script>
    <script th:src="@{/js/cookie-consent.js}"></script>
    <script th:src="@{/js/password-toggle.js}"></script>
    <!-- Extra scripts from child pages -->
    <th:block layout:fragment="scripts"></th:block>
</body>

</html>
