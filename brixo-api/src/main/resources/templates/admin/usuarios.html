<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layouts/main}">
<head><title>Usuarios - Admin Brixo</title></head>
<body>
<main layout:fragment="content">
    <div class="container py-5" style="max-width:1200px;">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h2 fw-bold"><i class="fas fa-users me-2"></i>Gestión de Usuarios</h1>
            <div>
                <a th:href="@{/admin}" class="btn btn-outline-secondary rounded-pill me-2"><i class="fas fa-arrow-left me-1"></i>Dashboard</a>
                <a th:href="@{/admin/usuarios/crear}" class="btn btn-primary rounded-pill"><i class="fas fa-plus me-2"></i>Nuevo Usuario</a>
            </div>
        </div>

        <div class="card border-0 shadow-sm rounded-4">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0">
                        <thead class="table-light">
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Correo</th>
                                <th>Tipo</th>
                                <th>Ciudad</th>
                                <th class="text-end">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="u : ${usuarios}">
                                <td th:text="${u.id}">1</td>
                                <td class="fw-semibold" th:text="${u.nombre}">Nombre</td>
                                <td th:text="${u.correo}">correo@email.com</td>
                                <td>
                                    <span class="badge"
                                          th:classappend="${u.tipo == 'cliente'} ? 'bg-primary' : (${u.tipo == 'contratista'} ? 'bg-success' : 'bg-dark')"
                                          th:text="${u.tipo}">Tipo</span>
                                </td>
                                <td th:text="${u.ciudad}">Ciudad</td>
                                <td class="text-end">
                                    <a th:href="@{/admin/usuarios/editar/{tipo}/{id}(tipo=${u.tipo}, id=${u.id})}"
                                       class="btn btn-outline-primary btn-sm rounded-pill"><i class="fas fa-edit"></i></a>
                                    <a th:href="@{/admin/usuarios/eliminar/{tipo}/{id}(tipo=${u.tipo}, id=${u.id})}"
                                       class="btn btn-outline-danger btn-sm rounded-pill"
                                       onclick="return confirm('¿Eliminar este usuario?');"><i class="fas fa-trash-alt"></i></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div th:if="${#lists.isEmpty(usuarios)}" class="text-center py-5">
                    <i class="fas fa-users fa-3x text-muted mb-3"></i>
                    <p class="text-muted">No hay usuarios registrados.</p>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
