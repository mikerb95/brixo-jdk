<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layouts/main}">
<head><title>Editar Solicitud - Brixo</title></head>
<body>
<main layout:fragment="content" class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm border-0 rounded-4">
                    <div class="card-body p-5">
                        <h2 class="fw-bold mb-4">Editar Solicitud</h2>
                        <form th:action="@{/solicitud/actualizar/{id}(id=${solicitud.id})}" method="post">
                            <div class="mb-3">
                                <label for="titulo" class="form-label fw-semibold">Título</label>
                                <input type="text" class="form-control p-3" id="titulo" name="titulo"
                                       th:value="${solicitud.titulo}" required>
                            </div>
                            <div class="mb-3">
                                <label for="descripcion" class="form-label fw-semibold">Descripción</label>
                                <textarea class="form-control p-3" id="descripcion" name="descripcion" rows="5"
                                          required th:text="${solicitud.descripcion}"></textarea>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="presupuesto" class="form-label fw-semibold">Presupuesto</label>
                                    <div class="input-group">
                                        <span class="input-group-text">$</span>
                                        <input type="number" class="form-control p-3" id="presupuesto" name="presupuesto"
                                               th:value="${solicitud.presupuesto}">
                                    </div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="estado" class="form-label fw-semibold">Estado</label>
                                    <select class="form-select p-3" id="estado" name="estado">
                                        <option value="abierta" th:selected="${solicitud.estado == 'abierta'}">Abierta</option>
                                        <option value="en_progreso" th:selected="${solicitud.estado == 'en_progreso'}">En progreso</option>
                                        <option value="completada" th:selected="${solicitud.estado == 'completada'}">Completada</option>
                                        <option value="cancelada" th:selected="${solicitud.estado == 'cancelada'}">Cancelada</option>
                                    </select>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="ubicacion" class="form-label fw-semibold">Ubicación</label>
                                <input type="text" class="form-control p-3" id="ubicacion" name="ubicacion"
                                       th:value="${solicitud.ubicacion}">
                            </div>
                            <div class="d-grid gap-2 mt-4">
                                <button type="submit" class="btn btn-primary btn-lg fw-bold">Guardar Cambios</button>
                                <a th:href="@{/panel}" class="btn btn-link text-secondary">Cancelar</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
