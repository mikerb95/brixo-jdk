<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layouts/main}">
<head>
    <title>Nueva Contraseña</title>
</head>
<body>
<main layout:fragment="content" class="container py-5">
    <section class="text-center mb-5">
        <i class="fas fa-lock fa-3x mb-3 text-primary opacity-75"></i>
        <h1 class="display-6 fw-bold">Nueva Contraseña</h1>
        <p class="lead text-muted">Ingresa tu nueva contraseña segura</p>
    </section>

    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card border-0 shadow-sm rounded-4">
                <div class="card-body p-5">
                    <form method="post" th:action="@{/password/update}" id="resetForm">
                        <input type="hidden" name="token" th:value="${token}">
                        <input type="hidden" name="email" th:value="${email}">

                        <div class="mb-3">
                            <label for="password" class="form-label fw-semibold">Nueva contraseña</label>
                            <input type="password" class="form-control form-control-lg rounded-3"
                                   id="password" name="password"
                                   placeholder="Mínimo 8 caracteres"
                                   required minlength="8">
                            <div class="progress mt-2" style="height: 4px;">
                                <div class="progress-bar" id="strengthBar" role="progressbar" style="width: 0%"></div>
                            </div>
                            <small class="text-muted" id="strengthText">Ingresa al menos 8 caracteres</small>
                        </div>

                        <div class="mb-4">
                            <label for="password_confirm" class="form-label fw-semibold">Confirmar contraseña</label>
                            <input type="password" class="form-control form-control-lg rounded-3"
                                   id="password_confirm" name="password_confirm"
                                   placeholder="Repite tu nueva contraseña"
                                   required minlength="8">
                            <small class="text-muted" id="matchText"></small>
                        </div>

                        <button type="submit" class="btn btn-primary btn-lg w-100 rounded-pill fw-bold">
                            <i class="fas fa-check-circle me-2"></i>Cambiar contraseña
                        </button>
                    </form>
                </div>
            </div>
            <div class="text-center mt-4 text-muted small">
                <i class="fas fa-shield-alt me-1"></i>
                Tu contraseña se almacena encriptada de forma segura
            </div>
        </div>
    </div>
</main>

<th:block layout:fragment="scripts">
<script>
document.addEventListener('DOMContentLoaded', function() {
    const pw = document.getElementById('password');
    const confirm = document.getElementById('password_confirm');
    const bar = document.getElementById('strengthBar');
    const text = document.getElementById('strengthText');
    const match = document.getElementById('matchText');

    pw.addEventListener('input', function() {
        const val = pw.value;
        let strength = 0;
        if (val.length >= 8) strength++;
        if (/[A-Z]/.test(val) && /[a-z]/.test(val)) strength++;
        if (/\d/.test(val)) strength++;
        if (/[^A-Za-z0-9]/.test(val)) strength++;

        const classes = ['bg-danger', 'bg-warning', 'bg-info', 'bg-success'];
        const labels = ['Débil', 'Regular', 'Buena', 'Fuerte'];
        const widths = ['25%', '50%', '75%', '100%'];
        bar.className = 'progress-bar ' + (classes[strength - 1] || '');
        bar.style.width = widths[strength - 1] || '0%';
        text.textContent = labels[strength - 1] || 'Ingresa al menos 8 caracteres';
    });

    confirm.addEventListener('input', function() {
        if (confirm.value === pw.value) {
            match.textContent = '✓ Las contraseñas coinciden';
            match.className = 'text-success small';
        } else {
            match.textContent = '✗ Las contraseñas no coinciden';
            match.className = 'text-danger small';
        }
    });
});
</script>
</th:block>
</body>
</html>
