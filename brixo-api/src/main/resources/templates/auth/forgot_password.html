<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layouts/main}">
<head>
    <title>Recuperar Contraseña</title>
</head>
<body>
<main layout:fragment="content" class="container py-5">
    <section class="text-center mb-5">
        <i class="fas fa-key fa-3x mb-3 text-primary opacity-75"></i>
        <h1 class="display-6 fw-bold">Recuperar Contraseña</h1>
        <p class="lead text-muted">Te enviaremos un enlace para restablecer tu contraseña</p>
    </section>

    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card border-0 shadow-sm rounded-4">
                <div class="card-body p-5">
                    <form method="post" th:action="@{/password/send-reset}">
                        <div class="mb-4">
                            <label for="correo" class="form-label fw-semibold">Correo electrónico</label>
                            <input type="email" class="form-control form-control-lg rounded-3"
                                   id="correo" name="correo"
                                   placeholder="tu-email@ejemplo.com"
                                   required autofocus>
                            <small class="text-muted">Ingresa el correo asociado a tu cuenta</small>
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg w-100 rounded-pill fw-bold mb-3">
                            <i class="fas fa-paper-plane me-2"></i>Enviar enlace de recuperación
                        </button>
                        <div class="text-center">
                            <a th:href="@{/login}" class="text-decoration-none text-muted">
                                <i class="fas fa-arrow-left me-1"></i>Volver al inicio de sesión
                            </a>
                        </div>
                    </form>
                </div>
            </div>
            <div class="text-center mt-4 text-muted small">
                <i class="fas fa-info-circle me-1"></i>
                El enlace de recuperación expirará en 1 hora
            </div>
        </div>
    </div>
</main>
</body>
</html>
