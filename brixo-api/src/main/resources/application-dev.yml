## ──────────────────────────────────────────────
## Development profile overrides
## ──────────────────────────────────────────────

spring:
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: validate

  thymeleaf:
    cache: false

  devtools:
    restart:
      enabled: true
    livereload:
      enabled: true

logging:
  level:
    com.brixo: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.orm.jdbc.bind: TRACE
