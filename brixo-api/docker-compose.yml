# Brixo — Docker Compose (desarrollo)
# ═══════════════════════════════════════════════════

services:

  db:
    image: mysql:8.0
    container_name: brixo-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: brixo
      MYSQL_CHARACTER_SET_SERVER: utf8mb4
      MYSQL_COLLATION_SERVER: utf8mb4_unicode_ci
    ports:
      - "3306:3306"
    volumes:
      - brixo-mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: brixo-api
    ports:
      - "8080:8080"
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_NAME: brixo
      DB_USERNAME: root
      DB_PASSWORD: root
      SPRING_PROFILES_ACTIVE: dev
    depends_on:
      db:
        condition: service_healthy

volumes:
  brixo-mysql-data:
